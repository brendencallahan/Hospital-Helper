<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body style="font-family: 'Poppins'; height: auto;" class="grid grid-cols-2 md:grid-cols-3">
  <button class="btn-main">
    <img src="/src/assets/Situp.svg" alt="Someone sitting up in a hospital bed"/>
    <h1>Incline <br/>Bed</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Laydown.svg" alt="Someone laying down in a hospital bed"/>
    <h1>Lay down</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Sitting.svg" alt="Someone sitting in a chair"/>
    <h1>Sit up</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Medicine.svg" alt="A medicine pill"/>
    <h1>Need <br/>Medicine</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Nurse.svg" alt="A nurse with a hospital gown on"/>
    <h1>Nurse <br/>or Doctor</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Pain.svg" alt="Two crossing medicine pills"/>
    <h1>In Pain</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Drink.svg" alt="Bowl of hot soup"/>
    <h1>Food/Drink</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/TV.svg" alt="Flatscreen Television"/>
    <h1>TV</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Bath.svg" alt="A bathtub"/>
    <h1>Bath</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Toilet Paper.svg" alt="Toilet paper roll"/>
    <h1>Change <br/> Bed</h1>
  </button>
  <button class="btn-main">
    <img src="/src/assets/Emotions.svg" alt="An angry cartoon face"/>
    <h1>Emotions</h1>
  </button>
  <button class="btn-main">
    <h1>Yes/No</h1>
  </button>
<script src="/src/scripts/index.js"></script>
</body>
</html>
